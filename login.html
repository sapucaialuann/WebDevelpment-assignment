    <title>Curso Lero Lero</title>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light header-home">
        <a class="navbar-brand" href="index.html"><img src="/assets/img/lerolerologo.png"
                alt="Logo da empresa Lero Lero"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Instrutores</a></li>

    <main class="mt-5 mb-5 w-25 p-5 section-login">
        <form>
            <h2>Login</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input placeholder="email@email.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Por enquanto sem funcionalidade.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar meu login</label>
            </div>
            <button type="submit" class="btn btn-primary">Acessar</button>
        </form>
    </main>

    <footer class="bg-secondary">
        <p class="mt-3 mb-1 text-center text-white">Feito por Luann Sapucaia e Felipe Matheus</p>
