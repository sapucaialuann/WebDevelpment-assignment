<!DOCTYPE html>
<html lang="pt">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-grid.css">
		<link rel="stylesheet" href="assets/css/index.css">
		<link rel="stylesheet" href="assets/css/register.css">
		<title>Curso Lero Lero</title>
	</head>

<body>
	<header class="navbar navbar-expand-lg navbar-light bg-light header-home">
        <a class="navbar-brand" href="index.html"><img src="/assets/img/lerolerologo.png"
                alt="Logo da empresa Lero Lero"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Instrutores</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Comentários</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Registro</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tabelas</a></li>
            </ul>
        </div>
	</header>
	
	<main class="mt-5 mb-5 w-50 p-5 section-login">
		<form class="needs-validation" novalidate>
			<h2>Registro</h2>
			<!-- Primeira linha: Nome, sobrenome e username -->				
				<div class="form-group">
					<label for="validationCustom01">Primeiro Nome</label>
					<input type="text" class="form-control" id="validationCustom01" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="form-group ">
					<label for="validationCustom02">Sobrenome</label>
					<input type="text" class="form-control" id="validationCustom02" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
			<!-- Senha -->
				<div class="form-group ">
					<label for="exampleInputEmail1">Email</label>
					<input placeholder="email@email.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
					<small id="emailHelp" class="form-text text-muted">Por enquanto sem funcionalidade.</small>
				</div>
				<div class="form-group ">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1"required>
				</div>
			<!-- Termos e condições -->
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar!</button>
		</form>
	</main>

	<script src="https://unpkg.com/@popperjs/core@2.0.0"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/bootstrap/js/jquery-1.11.0.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
